<h2>Cars</h2>



<div *ngFor="let car of cars">
    <h3>
        <a [title]="car.name + ' details'">
            {{ car.name }}
        </a>
    </h3>

    <p *ngIf="car.description">
            Description: {{ car.description }}
    </p>

    <button (click)="share(car.name)">
            Share
    </button>

</div>
