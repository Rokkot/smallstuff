
<div class="ib">
  <h2 class="header">My Heroes</h2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onClick(hero)"
      (mouseenter)="onMouseEnter(hero)" (mouseleave)="onMouseLeave()">
      <div class="">

        <span class="badge">{{hero.id}}</span> {{hero.name}}

      </div>
    </li>
  </ul>
</div>

<app-hero-detail *ngIf="useCardView" [hero]="selectedHero" [isBtnClicked]="isBtnClicked"></app-hero-detail>

<app-hero-tooltip-details *ngIf="!useCardView" [hero]="selectedHero"></app-hero-tooltip-details>
