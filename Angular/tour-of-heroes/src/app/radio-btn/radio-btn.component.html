<!--<label id="example-radio-group-label">Select view</label>-->
<div style="text-align: center">
    <mat-radio-group class="example-radio-group" [(ngModel)]="viewMode">
        <mat-radio-button class="example-radio-button" *ngFor="let mode of viewModes" [value]="mode"
        (change)="radioChange($event)">
            {{mode}}
        </mat-radio-button>
    </mat-radio-group>
</div>
